<head>
    <title>Semana Faeng</title>
</head>

<body>
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Semana Faeng</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}} <!-- here -->
                </ul>
            </div>
        </div>

        {{> main}}

    </div>
</body>

<template name="main">
    {{#if currentUser}}
        {{#if temCadastro}}
            {{> updateInscricaoForm}}
        {{else}}
            {{> insertInscricaoForm}}
        {{/if}}
    {{else}}
        {{> bemvindo}}
    {{/if}}

    <div>
        {{> qr}}
    </div>
</template>

<template name="bemvindo">
    Bem Vindo
</template>


<template name="insertInscricaoForm">
    <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="nome" value="{{nome}}">
        <input type="submit" value="Salvar">
    </form>
</template>

<template name="updateInscricaoForm">
    <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="nome" value="{{nome}}">
        <input type="submit" value="Salvar">
    </form>
</template>

<template name="qr">
    {{#if currentUser}}
        <div id="qrcode"></div>
    {{/if}}
</template>
